<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车</title>
  <style>
    /* 基础样式 */
    body {
      font-family: "微软雅黑", sans-serif;
      padding: 20px;
      padding-bottom: 80px; /* 预留底部导航高度 */
    }
    
    .cart-container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 15px;
      background-color: #f0f0f0;
      border-radius: 4px;
      text-decoration: none;
      color: #333;
    }
    
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .clear-btn {
      color: #007bff;
      cursor: pointer;
    }
    
    .cart-item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 15px;
    }
    
    .quantity-btn {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    .quantity-btn button {
      width: 30px;
      height: 30px;
      margin: 0 5px;
    }
    
    .remove-btn {
      margin-left: 15px;
      color: red;
      border: none;
      background: none;
      cursor: pointer;
    }
    
    .empty-cart {
      text-align: center;
      padding: 50px 0;
    }
    
    .btn {
      display: inline-block;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }
    
    .cart-summary {
      margin-top: 20px;
      text-align: right;
    }
    
    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* 底部导航（固定显示） */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #f8f8f8;
      border-top: 1px solid #ddd;
      z-index: 9999;
    }
    .bottom-nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      height: 100%;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .bottom-nav li {
      padding: 0 10px;
    }
    .bottom-nav a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a:hover {
      color: #007bff;
    }
    .bottom-nav a.active {
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <a href="order_food.html" class="back-btn">返回点餐</a>
    
    <div class="cart-header">
      <h2>购物车</h2>
      <span class="clear-btn" onclick="clearCart()">清空购物车</span>
    </div>
    
    <ul id="cartList"></ul>
    
    <div class="cart-summary">
      <p>餐盒费: <span id="boxFee">¥0</span></p>
      <p>配送费: <span id="deliveryFee">¥0</span></p>
      <p>总计: <span id="totalPrice">¥0.00</span></p>
    </div>
    
    <button class="submit-btn" id="submitOrder" onclick="submitOrder()">提交订单</button>
  </div>

  <!-- 底部导航 -->
  <footer class="bottom-nav">
    <ul>
      <li><a href="index.html">首页</a></li>
      <li><a href="order_food.html">点餐</a></li>
      <li><a href="orders.html" class="active">订单</a></li>
      <li><a href="mine.html">我的</a></li>
    </ul>
  </footer>
  
  <script src="js/cart_script.js"></script>
</body>
</html>
